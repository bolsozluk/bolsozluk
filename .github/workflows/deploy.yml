name:  Deploy to FTPS (Safe Mode)

on:
  push:
    branches:
      - main  # sadece main branch push edilince çalışır

jobs:
  ftps-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Upload to FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps          # FTPS explicit SSL kullan
          port: 21                # FTP/FTPS port
          local-dir: ./           # GitHub repo kökü
          server-dir: /httpdocs/  # FTP hedef klasör
          dangerous-clean-slate: false  # ekstra dosyaları silmez
          exclude: |
            phpinfo.php
            /icerik/bolgpt.php
            /icerik/bolgptnb.php
            /.git/**
          log-level: verbose       # detaylı log, hata varsa gösterir
